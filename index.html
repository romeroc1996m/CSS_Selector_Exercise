<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Selectors</title>
</head>
<body>
       <header id="header">
            <h1>Weekly Planner</h1>
        </header>

    <main>
        <nav>

            <article id="Todo">
                <h2>To Dos</h2>
                    <ul class="Todo">
                        <li><input type="checkbox"> item 1</li>
                        <li><input type="checkbox"> item 2</li>
                        <li><input type="checkbox"> item 3</li>
                        <li><input type="checkbox"> item 4</li>
                        <li><input type="checkbox"> item 5</li>
                    </ul>
            </article>  

            <article id="InProgress">
                <h2>In Progress</h2>
                    <ul class="InProgress">
                        <li><input type="checkbox"> item 1</li>
                        <li><input type="checkbox"> item 2</li>
                        <li><input type="checkbox"> item 3</li>
                        <li><input type="checkbox"> item 4</li>
                        <li><input type="checkbox"> item 5</li>    
                    </ul>
            </article>

            <article id="Done">
                <h2>Done</h2>
                    <ul class="Done">
                        <li><input type="checkbox">item 1</li>
                        <li><input type="checkbox">item 2</li>
                        <li><input type="checkbox">item 3</li>
                        <li><input type="checkbox">item 4</li>
                        <li><input type="checkbox">item 5</li>    
                    </ul>
            </article> 
        </nav>
    </main>

    <footer class="sticky_footer">
        <h3>Images &copy; Unsplash </h3>
    </footer>    

</body>
</html>
